<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myApp">
<head>
<title>Rss Reader</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<style type="text/css">

.main {
	padding-top:60px;
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}

@media (max-width: 980px) {
/* Enable use of floated navbar text */
.main{
	padding-top:0px;

}
.navbar-text.pull-right {
  float: none;
  padding-left: 5px;
  padding-right: 5px;
 }
}
</style>
</head>

<body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    
    <script src="feeds.js"></script>
    
<!--使用FeedsController-->
<div ng-controller="FeedsCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">我的阅读器</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div><!--/.nav-collapse  这个Nav bar是ROOT下的了 -->

<div class="container-fluid main">
<div class="row-fluid">

 
<!-- Nav list Stared -->
<div class="span2">
<div class="row-fluid" >
  <table class="table table-striped">
  <thead>
    <th>标题</th>
  </thead>
 <input type="text" ng-model="search" class="search-query" placeholder="搜索....">
  <tbody>
    <tr ng-repeat="(xmlurl,title) in feeds | filter:search">
      <td><a href="#" ng-click='loadFeed(xmlurl)'>{{title}}</a><span class="badge">{{feedunreaded[xmlurl]}}</span></td>
    </tr> 
  </tbody>  
</table> 
</div><!-- span2's row-fluid end -->
</div><!-- span2 end -->
<!-- Nav list End-->

<!-- Main content Stared-->
<div class="span10">
    <div class="row-fluid">
<div class="accordion" id="accordion2">
  <div class="accordion-group" ng-repeat="(idx,title) in content.index">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse_{{idx}}">
       <span>标题：{{title}}</span>
      </a>
    </div>
    <div id="collapse_{{idx}}" class="accordion-body collapse">
      <div class="accordion-inner" ng-bind-html="content[title].description[0]">
      </div>
    </div>
  </div>
</div><!-- End of accordion-->
    <div><!-- row-fluid END-->
</div><!-- span10 END-->





</div><!-- row-fluid END-->
</div><!--container-fluid END -->

</div><!-- End of ng controller end-->
</body>
</html>
